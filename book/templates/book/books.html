{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <title>Books</title>
</head>
<body>
    <center>
        <h1>All Books we have</h1>
    </center>
    <div class="container row">
    {% for book in books %}
        <hr class="bg-dark">
        <div class="col-md-4 my-4">
            <img src="/media/{{book.image}}"  class="img-fluid">
        </div>
        <div class="col-md-8">
        <h1>{{book.book_Name}}</h1>
        <p>{{book.author_Name}}</p>
        <p>{{book.pub_date}}</p>
        <p>Rs. {{book.price }}</p>
            <a href="/book/delete/{{book.id}}" class="btn btn-danger mr-5">DELETE</a>
            <a href="/book/update/{{book.id}}" class="btn btn-info ml-5">UPDATE</a>
        </div>
    {% endfor %}
    </div>
</body>
</html>
