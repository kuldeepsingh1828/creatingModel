{% extends 'teacher/header.html' %}
{% block content %}
    <title>Register</title>
    <div class="container">
        <h2>Update Here!</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="id" hidden>
            <input type="text" name="name" class="form-control my-2" value="{{teacher.0.name}}">
            <input type="text" name="subject_Name" class="form-control my-2" value="{{teacher.0.subject_Name}}">
            <input type="password" name="password" class="form-control my-2" value="{{teacher.0.password}}">
            <input type="text" name="qualification" class="form-control my-2" value="{{teacher.0.qualification}}">
            <img src="/media/{{teacher.0.image}}">
            <input type="file" name="image" class="form-control my-2" value="{{teacher.0.name}}">
            <input type="submit" value="Update Me" class="mt-3 btn btn-block btn-success">
        </form>
    </div>
{%endblock%}
